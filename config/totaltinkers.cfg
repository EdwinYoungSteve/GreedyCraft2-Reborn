# Configuration file

##########################################################################################################
# enabled modules
#--------------------------------------------------------------------------------------------------------#
# What Modules are enabled
##########################################################################################################

"enabled modules" {
    # Should the experimental module be enabled. Nothing in the module is enabled by default [default: false]
    B:"Experimental Enabled?"=false

    # Should the explosives module be enabled. Note that all explosives are non-terrain damaging and cannot be used for griefing. [default: true]
    B:"Explosives Enabled?"=true

    # Should new relatively polished weapons be added [default: true]
    B:"New Weapons Enabled?"=true

    # Should the old 1.7 weapons be added, born anew [default: true]
    B:"Old Weapons Enabled?"=true
}


