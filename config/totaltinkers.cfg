##########################################################################################################
# new weapons
#--------------------------------------------------------------------------------------------------------#
# Configuration for New Weapons
##########################################################################################################

"new weapons" {
    # If the bleed from the scimitar can damage bosses at all. Note that both the Ender Dragon and Wither are immune to potion effects.
    B:"Can Scimitar Bleed Damage Bosses"=true

    # If the scimitar should only be craftable in the Tool Forge, and not the Tool Station..
    B:"Can Scimitar be crafted in Tool Station"=false

    # Cap for the damage that the hp damage does to bosses
    I:"Greatblade Boss Damage Cap"=2147483647

    # Multiplier for the percent damage dealt to bosses.
    D:"Greatblade Boss Multiplier"=1.0

    # If the greatblade core should be obtainable via one of the two normal methods. If you wish to add your own recipe, set this to false.
    B:"Greatblade Core Craftable"=true

    # Should the greatblade core pattern come from end cities. Disable to make it craftable in the stencil table.
    B:"Greatblade Core Stencil from End Cities?"=true

    # Internal number used for calculating the diminishing returns for the relation of Attack Damage to Percent HP damage. Lower numbers means that the value diminishes faster, Higher values makes the percent HP scaling more linear.
    D:"Greatblade Diminishing Calculations"=100.0

    # Cap for the damage that the hp damage does to normal entities. This is separate of the cap to bosses
    I:"Greatblade Normal Enemy Damage Cap"=2147483647

    # If the percentage hp monster of death is enabled
    B:"Greatblade enabled"=true

    # Cap for the percent of damage that the greatblade can deal per hit.
    D:"Greatblade percent HP Cap"=15.0

    # The damage that the scimitar bleed does per tick with the first stack of bleed.
    D:"Scimitar Bleed Base Damage"=2.0

    # If damage is stackable, this is the damage that will be added to the damage per tick of the scimitar. The bleed will tick every half a second.
    D:"Scimitar Bleed Damage Per Stack"=1.0

    # If the damage that the scimitar's bleed can be stacked by repeatedly damaging targets with mostly charged attacks. The bleed will tick every half a second.
    B:"Scimitar Bleed Damage Stackable"=true

    # If the duration that the scimitar's bleed lasts can be stacked by repeatedly damaging targets with mostly charged attacks. The bleed will tick every half a second.
    B:"Scimitar Bleed Duration Refreshable"=true

    # If the scimitar is enabled
    B:"Scimitar Enabled"=true
}


